# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set -g status-bg black
set -g status-fg white
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour196 #base02
set-option -g pane-active-border-fg colour46 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange
#set-option -g pane-active-border-fg  color20

# clock
set-window-option -g clock-mode-colour colour40 #green

## # The status bar itself.
set -g status-justify centre
set -g status-left-length 40

## Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# automatically renumber window numbers on closing a pane (tmux >= 1.7)
set -g renumber-windows on

#modifie le copy mode 
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

#set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY SSH_AUTH_SOCK"
set-option -g allow-rename off

set-option -g default-shell ~/local/bin/zsh
set -g default-terminal "xterm-256color"


